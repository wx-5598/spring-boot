<!DOCTYPE html>
<!--xmlns定义命名空间-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">访问 model</h3>
        </div>
        <div class="panel-body">
            <span th:text="${singlePerson.name}"></span>
        </div>
    </div>

    <!--判断是否为空-->
    <div th:if="${not #lists.isEmpty(people)}">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">列表</h3>
            </div>
            <div class="panel-body">
                <ul class="list-group">
                    <!--each循环-->
                    <li class="list-group-item" th:each="person:${people}">
                        <span th:text="${person.name}"></span>
                        <span th:text="${person.age}"></span>
                        <button class="btn" th:onclick="'getName(\''+${person.name}+'\');'">获得名字</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!--@{}引用静态web资源-->
    <script th:href="@{jquery-1.10.2.min.js}" type="text/javascript"></script>
    <script th:href="@{bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
    <!--添加inline，js才可以访问相应内容-->
    <script th:inline="javascript">
        // javascript 访问
        var single=[[${singPerson}]];
        console.log(single.name+"/"+single.age);
        function getName(name) {
            console.log(name);
        }
    </script>
</body>
</html>
